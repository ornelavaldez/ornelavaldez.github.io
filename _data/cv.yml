- title: Experiencia Laboral
  type: time_table
  contents:
  - title: Comunicadora Social
  - title: Jefatura de Contenido
    institution: Secretaría de Participación Ciudadana GENL
    year: 2021- 2024
    description:
    - Creadora de narrativas escritas y audiovisuales que dan voz a la ciudadanía resaltando los avances en transparencia gubernamental y promoviendo el trabajo del gobierno en el ambito de la participación.
    - Productora, postproductora y presentadora de proyectos audiovisuales como el programa televisivo "Participar Nos Cambia" y la serie documental "Las y los 200 de Nuevo León", combinando entrevistas, investigación y producción documental para abordar temas de interés público, resaltando la diversidad de las personas de la región.
    - Gestión de equipos creativos multidisciplinarios, combinando una visión artística con habilidades organizativas para llevar a cabo proyectos audiovisuales desde la concepción hasta su proyección.
    - Gestión y actualización de página web institucional mediante WordPress, incluyendo diseño y publicación de contenido.
    - Diseño y ejecución de estrategias de comunicación para múltiples plataformas, adaptando su contenido para diferentes audiencias.
    - Fotógrafa 
  - title: Productora y editora audiovisual 
  - institution: La Unión, Sociedad Creativa, Agencia de diseño
    year: 2015 - 2020
  - institution: Producciones Área Azul
    year: 2013 - 2015
    description:
    - Creación de contenido digital, incluyendo publicaciones en redes sociales, diseño digital, sesiones fotográficas, producción y postproducción de video para atraer y fidelizar a la audiencia de marcas y negocios locales.
    - Responsable de post-producción de campañas publicitarias de gran alcance para marcas reconocidas como GNC, UANL, Doctors Hospital, OCA Hospital, logrando aumentar su visibilidad.
    - Edición de material crudo de comerciales televisivos y digitales, producciones cinematográficas y documentales.
  - title: Dirección de arte y diseño de producción
    institution: Independiente
    year: 2013 - 2020
