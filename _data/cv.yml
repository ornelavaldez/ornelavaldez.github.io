- title: Perfil
  type: list
  contents:
  - Soy productora audiovisual apasionada por conectar con las personas, promover la participación pública y contar historias significativas. Me interesa especialmente comunicar la complejidad y diversidad de experiencias individuales o colectivas de quienes desafían el odio y la injusticia con valentía y dignidad, creando contenidos que empoderen a las personas, dándoles voz y visibilidad, desafiando siempre las narrativas dominantes.

